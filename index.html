<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css'
        href='https://cdnjs.cloudfare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class='display-3 text-center mb-3'>Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number" min='0' , id="kgInput" class="form-control form-control-lg"
                            placeholder="Enter weight (kg)...">
                    </div>
                </form>
                <div id="output">
                    <div class="card gram mb-1">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card tonne mb-1">
                        <div class="card-block">
                            <h4>Tonnes:</h4>
                            <div id="tonnesOutput"></div>
                        </div>
                    </div>

                    <div class="card pound mb-1">
                        <div class="card-block">
                            <h4>Pounds:</h4>
                            <div id="poundsOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <span class="ml-2">&copy 2020 </span> <span class="float-right mr-2">designed by <a
                href="www.twitter.com/richkinwe">@richkinwe</a></span>
    </footer>

    <script src="script.js"></script>
</body>

</html>
